<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning with MRI Images</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="display-4">Deep Learning with MRI Images (CD Successful)</h1>
    <p class="lead">Explore the power of deep learning in analyzing MRI images for medical diagnostics.</p>

    <div class="row mt-4">
        {% for picture in pictures %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ picture.image.url }}" class="card-img-top" alt="{{ picture.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ picture.title }}</h5>
                        <!-- You can add additional information about the image here if needed -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Add Bootstrap JS and jQuery scripts here if needed -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<footer>
    <!-- Your other footer content -->
    
    <!-- Button for Contact Us/Feedback form -->
    <button onclick="openContactForm()">Contact Us</button>
  
    <!-- Modal for Contact Us/Feedback form -->
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeContactForm()">&times;</span>
        <h2>Contact Us</h2>
        <!-- Your form elements go here -->
        <form>
          <!-- Your form fields -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  
    <!-- JavaScript to handle modal display -->
    <script>
      // Function to open the contact form modal
      function openContactForm() {
        document.getElementById('contactModal').style.display = 'block';
      }
  
      // Function to close the contact form modal
      function closeContactForm() {
        document.getElementById('contactModal').style.display = 'none';
      }
    </script>
  </footer>
  

</body>
</html>
